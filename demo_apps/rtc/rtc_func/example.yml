    frdmk32l3a6@cm0plus: []
    frdmk32l3a6@cm4: []
    frdmke15z: []
    frdmke16z: []
    frdmmcxc041: []
    frdmmcxc242: []
    frdmmcxc444: []
    frdmmcxw71: []
    k32w148evk:
    - +armgcc@debug
    - +armgcc@release
    kw47evk@cm33_core0: []
    mcxw72evk@cm33_core0: []
    kw45b41zevk:
