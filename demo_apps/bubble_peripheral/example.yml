bubble_peripheral:
  section-type: application
  contents:
    meta_path: examples/demo_apps/bubble_peripheral/.
    project-root-path: boards/${board}/demo_apps/bubble_peripheral/${multicore_foldername}
    document:
      name: bubble_peripheral${core_id_suffix_name}
      category: demo_apps
      brief: The bubble level demo demonstrates basic usage of the on-board accelerometer
        to implement a bubble level. A bubble level utilizes two axes to visually
        show deviation from a level plane (0 degrees) on a given axis. You can open
        the mex file with MCUXpresso Config Tool to do further configuration of pin,
        clock and peripheral.
      example_readme:
      - examples/demo_apps/bubble_peripheral/readme.md
      - examples/_boards/${board}/demo_apps/bubble_peripheral/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
