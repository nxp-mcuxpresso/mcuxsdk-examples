      - examples/demo_apps/utick/utick_wakeup_peripheral/readme.md
      - examples/_boards/${board}/demo_apps/utick_wakeup_peripheral/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    lpcxpresso51u68: []
    lpcxpresso54628: []
