# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
utick_wakeup_peripheral:
  section-type: application
  contents:
    meta_path: examples/demo_apps/utick/utick_wakeup_peripheral
    project-root-path: boards/${board}/demo_apps/utick_wakeup_peripheral/${multicore_foldername}
    document:
      name: utick_wakeup_peripheral${core_id_suffix_name}
