# Load LWIP middleware
CONFIG_MCUX_COMPONENT_middleware.lwip=y
CONFIG_MCUX_COMPONENT_middleware.lwip.apps.lwiperf=y

# Load FreeRTOS middleware
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel=y
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.extension=y
CONFIG_MCUX_PRJSEG_middleware.freertos-kernel.generated_config=n

# Load Wifi middleware
CONFIG_MCUX_COMPONENT_middleware.wifi=y
CONFIG_MCUX_COMPONENT_middleware.wifi.cli=y
CONFIG_MCUX_COMPONENT_middleware.wifi.imu=y
CONFIG_MCUX_COMPONENT_middleware.wifi.osa_free_rtos=y
CONFIG_MCUX_COMPONENT_middleware.wifi.wifidriver=y
CONFIG_MCUX_COMPONENT_middleware.wifi.net_free_rtos=y
CONFIG_MCUX_DEPENDENCY_COMPONENT_middleware.wifi.wifidriver_DEPEND_ANYOF_OPTION_2=y

# Load other components/drivers
CONFIG_MCUX_COMPONENT_component.power_manager_framework=y
CONFIG_MCUX_COMPONENT_component.wireless_imu_adapter=y
CONFIG_MCUX_COMPONENT_component.mflash_offchip=y
CONFIG_MCUX_COMPONENT_driver.conn_fwloader=y
CONFIG_MCUX_COMPONENT_driver.flexcomm_usart_freertos=y
CONFIG_MCUX_COMPONENT_driver.lpc_rtc=y