fmstr_example_pdbdm:
  section-type: application
  contents:
    document:
      brief: FreeMASTER example using a special packet-driven protocol on top of JTAG
        or BDM direct memory access. This example application demonstrates use of
        FreeMASTER tool to visualize internal variables and to control the application
        flow by modifying variables. The application also shows use of advanced FreeMASTER
        features like TSA tables and Pipes.
