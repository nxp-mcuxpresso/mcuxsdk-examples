# Load FreeMASTER driver
CONFIG_MCUX_COMPONENT_middleware.fmstr=y

# Do not generate configuration header, examples have their own configuration (freemaster_config.h)
CONFIG_MCUX_PRJSEG_middleware.fmstr.generated_config=n

# Do not load header file app.h and source file hardware_init.c
CONFIG_MCUX_HAS_PRJSEG_project.use_hw_app=y
CONFIG_MCUX_PRJSEG_project.hw_app_customize_folder=y

# Use pin_mux source files from project folder, examples have their own pin_mux sources
CONFIG_MCUX_PRJSEG_module.board.pinmux_project_folder=y