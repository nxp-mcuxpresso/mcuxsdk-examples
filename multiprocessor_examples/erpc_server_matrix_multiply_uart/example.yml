erpc_server_matrix_multiply_uart:
  section-type: application
  contents:
    meta_path: examples/multiprocessor_examples/erpc_server_matrix_multiply_uart
    project-root-path: boards/${board}/multiprocessor_examples/erpc_server_matrix_multiply_uart/${multicore_foldername}
    document:
      name: erpc_server_matrix_multiply_uart${core_id_suffix_name}
      category: multiprocessor_examples
      brief: 'This example demonstrates usage of eRPC between PC and board using UART
        transport layer.Board acts like a server and the PC as client. When client
        starts, it generates two randommatrixes and sends them to server. Server then
        performs matrix multiplication and sendsresult data back to client. Result
        matrix is then printed on the PC side.eRPC documentation eRPC specific files
        are stored in: middleware/multicore/erpc eRPC documentation is stored in:
        middleware/multicore/erpc/doc eRPC is open-source project stored on github:
        https:/github.com/EmbeddedRPC/erpc eRPC documentation can be also found in:
        http:/embeddedrpc.github.io PC Side Setup (Python)1. Make sure you have Python
        installed on your PC2. Install eRPC module to Python by executing setup.py
        located in: middleware/multicore/erpc/erpc_python3. Install serial module
        by executing following command in command line: "python -m pip install pyserial"Usage
        of run_uart.pyusage: run_uart.py [-h] [-c] [-s] [-p PORT] [-b BD]eRPC Matrix
        Multiply exampleoptional arguments:  -h, --help            show this help
        message an  -c, --client          Run client  -s, --server          Run server  -p
        PORT, --port PORT  Serial port  -b BD, --bd BD        Baud rate (default value
        is 115200)Either server or client has to be selected to runExample:To run
        PC side as a client with a board connected as a server to COM3 execute:"run_uart.py
        --client --port COM3"'
      example_readme:
      - examples/multiprocessor_examples/erpc_server_matrix_multiply_uart/readme.md
      - examples/_boards/${board}/multiprocessor_examples/erpc_server_matrix_multiply_uart/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
