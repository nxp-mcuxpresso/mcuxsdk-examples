# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
erpc_remote_control:
  section-type: application
  contents:
    meta_path: examples/multiprocessor_examples/erpc_remote_control
    project-root-path: boards/${board}/multiprocessor_examples/erpc_remote_control/${multicore_foldername}
    document:
      name: erpc_remote_control${core_id_suffix_name}
      category: multiprocessor_examples
      brief: 'This example demonstrates usage of eRPC between PC and board using UART
        transport layer.Both board and the PC acts like server and client thanks to
        eRPC arbitrator.When both servers starts, they waits for data being send from
        client over UART. A. Server on the board performs action (DAC/ADC conversion,
        turn on selected LEDs, read data from magnetometer and accelerometer sensor)
        and sends result data back to client (or lights LED).B. Server on the PC displays
        which SW button was pressed on the board.eRPC documentation eRPC specific
        files are stored in: middleware/multicore/erpc eRPC documentation is stored
        in: middleware/multicore/erpc/doc eRPC is open-source project stored on github:
        https:/github.com/EmbeddedRPC/erpc eRPC documentation can be also found in:
        http:/embeddedrpc.github.io'
      example_readme:
      - examples/multiprocessor_examples/erpc_remote_control/readme.md
      - examples/_boards/${board}/multiprocessor_examples/erpc_remote_control/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    frdmk22f: []
    frdmk32l2b: []
