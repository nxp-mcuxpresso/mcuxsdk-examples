# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
erpc_server_matrix_multiply_i2c:
  section-type: application
  contents:
    meta_path: examples/multiprocessor_examples/erpc_server_matrix_multiply_i2c
    project-root-path: boards/${board}/multiprocessor_examples/erpc_server_matrix_multiply_i2c/${multicore_foldername}
    document:
      name: erpc_server_matrix_multiply_i2c${core_id_suffix_name}
      category: multiprocessor_examples
      brief: 'This example demonstrates usage of eRPC between PC and board using I2C
        transport layer. Board acts like a server and the PC as client. When client
        starts, it generates two random matrixes and sends them to server. Server
        then performs matrix multiplication and sends result data back to client.
        Result matrix is then printed on the PC side.eRPC documentation eRPC specific
        files are stored in: middleware/multicore/erpc eRPC documentation is stored
        in: middleware/multicore/erpc/doc eRPC is open-source project stored on github:
        https:/github.com/EmbeddedRPC/erpc eRPC documentation can be also found in:
        http:/embeddedrpc.github.io'
      example_readme:
      - examples/multiprocessor_examples/erpc_server_matrix_multiply_i2c/readme.md
      - examples/_boards/${board}/multiprocessor_examples/erpc_server_matrix_multiply_i2c/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    frdmmcxn236: []
    frdmmcxn947@cm33_core0: []
    lpcxpresso55s36: []
    mcxn9xxevk@cm33_core0: []
#    mimxrt700evk@cm33_core0: []
