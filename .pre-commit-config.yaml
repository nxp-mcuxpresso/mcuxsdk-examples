repos:
- repo: https://github.com/cheshirekow/cmake-format-precommit
  rev: v0.6.13
  hooks:
  - id: cmake-format
    args:
    - --in-place
    - -c
    - cmake_format_config.yml
    - --
    additional_dependencies:
    - pyyaml
  - id: cmake-lint
    args:
    - -c
    - cmake_format_config.yml
    - --
    additional_dependencies:
    - pyyaml
