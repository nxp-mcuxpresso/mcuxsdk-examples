# Osa configuration
CONFIG_MCUX_COMPONENT_component.osa=y
CONFIG_MCUX_COMPONENT_component.osa_free_rtos=y

# FreeRTOS configuration
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel=y
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.heap_4=y
CONFIG_configTICK_RATE_HZ=1000
CONFIG_configMAX_PRIORITIES=7
CONFIG_configTIMER_TASK_PRIORITY="(configMAX_PRIORITIES - 3)"
CONFIG_configTIMER_TASK_STACK_DEPTH="(configMINIMAL_STACK_SIZE * 4)"
CONFIG_configTIMER_QUEUE_LENGTH=10
CONFIG_configTOTAL_HEAP_SIZE=751616
CONFIG_configUSE_MALLOC_FAILED_HOOK=y
CONFIG_configCHECK_FOR_STACK_OVERFLOW=y
CONFIG_configRECORD_STACK_HIGH_ADDRESS=y

# Maestro configuration
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.audio_sink.enable=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.audio_src.enable=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.file_sink.enable=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.mem_sink.enable=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.mem_src.enable=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.audio_proc.enable=y
CONFIG_MAESTRO_ELEMENT_AUDIO_PROC_VOICE_SEEKER_ENABLE=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.process_sink.enable=y
CONFIG_MAESTRO_ELEMENT_PROCESS_SINK_VIT_ENABLE=y
CONFIG_MAESTRO_EXAMPLE_VIT_MODEL_ALL_ENABLE=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.encoder.enable=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.encoder.opus.enable=y

# Fatfs configuration
CONFIG_MCUX_COMPONENT_middleware.fatfs=y
CONFIG_MCUX_COMPONENT_middleware.fatfs.sd=y
CONFIG_FF_USE_STRFUNC=y
CONFIG_FF_STRF_ENCODE=3
CONFIG_FF_CODE_PAGE=932
CONFIG_FF_USE_LFN=3
CONFIG_FF_VOLUMES=3
CONFIG_FF_MAX_SS=4096
CONFIG_FF_FS_REENTRANT=y

# Shell configuration
CONFIG_MCUX_COMPONENT_utility.shell=y

# Serial manager configuration
CONFIG_MCUX_COMPONENT_component.serial_manager=y
CONFIG_SERIAL_MANAGER_NON_BLOCKING_MODE=y

# Debug console configuration
CONFIG_MCUX_COMPONENT_utility.debug_console_lite=n
CONFIG_MCUX_COMPONENT_utility.assert_lite=n
CONFIG_MCUX_COMPONENT_utility.debug_console=y
CONFIG_MCUX_COMPONENT_utility.assert=y
CONFIG_DEBUG_CONSOLE_RX_ENABLE=n
CONFIG_MCUX_PRJSEG_utility.debug_console_transfer_non_blocking=y
CONFIG_MCUX_COMPONENT_utility.debug_console_template_config=n
