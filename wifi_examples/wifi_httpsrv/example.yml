# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
wifi_httpsrv:
  section-type: application
  contents:
    meta_path: examples/wifi_examples/wifi_httpsrv
    project-root-path: boards/${board}/wifi_examples/wifi_httpsrv/${multicore_foldername}
    document:
      name: wifi_httpsrv${core_id_suffix_name}
      category: wifi_examples
      brief: The wifi_httpsrv demo application demonstrates an HTTPServer on the lwIP
        TCP/IP stack with FreeRTOS over wi-fi. The user uses an Internet browser to
        send a request for connection. The board acts as an HTTP server and sends
        a Webpage back to the PC.
      example_readme:
      - examples/wifi_examples/wifi_httpsrv/readme.md
      - examples/_boards/${board}/wifi_examples/common/wifi_examples_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    evkmimxrt1064:
    - -armgcc@debug
    - -armgcc@release
    - -armgcc@sdram_debug
    - -armgcc@sdram_release
    - -iar@debug
    - -iar@release
    - -iar@sdram_debug
    - -iar@sdram_release
    - -mdk@debug
    - -mdk@release
    - -mdk@sdram_debug
    - -mdk@sdram_release
    frdmrw612:
    - -armgcc@debug
    - -armgcc@release
    - -iar@debug
    - -iar@release
    - -mdk@debug
    - -mdk@release
    rdrw612bga:
    - -armgcc@debug
    - -armgcc@release
    - -iar@debug
    - -iar@release
    - -mdk@debug
    - -mdk@release
