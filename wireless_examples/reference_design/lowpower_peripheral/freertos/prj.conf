# Wireless App common application code
CONFIG_MCUX_PRJSEG_module.wireless.ble.app_common=y
CONFIG_MCUX_PRJSEG_module.board.wireless.linker_script=y

# Connectivity Framework config
CONFIG_MCUX_COMPONENT_middleware.wireless.framework.sensors=y

# SDK config
CONFIG_MCUX_COMPONENT_utility.format=y

# BLE/Controller middleware
CONFIG_MCUX_COMPONENT_middleware.wireless.ble_profiles_battery_service=y
CONFIG_MCUX_COMPONENT_middleware.wireless.ble_profiles_device_info_service=y
CONFIG_MCUX_COMPONENT_middleware.wireless.ble_profiles_temperature=y
CONFIG_MCUX_COMPONENT_middleware.wireless.ble_gatt_db=y
CONFIG_MCUX_COMPONENT_middleware.wireless.ble_host_component_lib=y
CONFIG_MCUX_COMPONENT_middleware.wireless.ble_host_common=y

CONFIG_MCUX_COMPONENT_component.mem_manager_light=y
CONFIG_SERIAL_MANAGER_NON_BLOCKING_MODE=y
CONFIG_MCUX_PRJSEG_configure.timer_manager_enable_time_stamp=y

# Add source files for Low Power - adding Kconfig board.lowpower is enough to get all underlying dependancies
CONFIG_MCUX_PRJSEG_module.board.wireless.board.lowpower=y

# FreeRTOS config
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel=y
CONFIG_MCUX_MISC_middleware.freertos_generate_config=n
CONFIG_gMainThreadStackSize_c=2600
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.extension=y