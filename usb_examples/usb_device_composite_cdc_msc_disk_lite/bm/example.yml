      category: usb_examples/
      brief: The Composite CDC_MSC project is a simple demonstration program based
        on the MCUXpresso SDK.  It is enumerated as a COM port and a U-disk. The COM  port
        can be opened using terminal tools, such as TeraTerm. The demo echoes back
        any character it receives. The U-disk can be read and write as a standard
        SD card.
