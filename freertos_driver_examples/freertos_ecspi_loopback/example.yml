freertos_ecspi_loopback:
  section-type: application
  contents:
    meta_path: examples/freertos_driver_examples/freertos_ecspi_loopback
    project-root-path: boards/${board}/freertos_driver_examples/freertos_ecspi_loopback/${multicore_foldername}
    document:
      name: freertos_ecspi_loopback${core_id_suffix_name}
      category: freertos_driver_examples
      brief: The freertos_ecspi_loopback demo shows how the ecspi do a loopback transfer
        internally in FreeRTOS.The ECSPI connects the transmitter and receiver sections
        internally, and the data shifted out from the most-significant bit of the
        shift register is looped back into the least-significant bit of the Shift
        register. In this way, a self-test of the complete transmit/receive path can
        be made. The output pins are not affected, and the input pins are ignored.
      example_readme:
      - examples/freertos_driver_examples/freertos_ecspi_loopback/readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards: null
