  contents:
    meta_path: examples/lwip_examples/lwip_ping/bm/.
    project-root-path: boards/${board}/lwip_examples/lwip_ping/bm/${multicore_foldername}
    document:
      name: lwip_ping_bm${core_id_suffix_name}
      category: lwip_examples
      brief: The lwip_ping demo application demonstrates a Ping Demo on the lwIP TCP/IP
        stack, which uses the ICMP protocol. Theapplication periodically sends the
        ICMP echo request to a PC, and processes the PC reply. Type "ping $board_address"in
        the PC command window to send an ICMP echo request to the board. The lwIP
        stack sends the ICMP echo reply back to thePC.
      example_readme:
      - examples/lwip_examples/lwip_ping/bm/readme.md
