# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
lwip_mqtt_enet_qos_freertos:
  section-type: application
  contents:
    meta_path: examples/lwip_examples/lwip_mqtt_enet_qos/freertos/.
    project-root-path: boards/${board}/lwip_examples/lwip_mqtt_enet_qos/freertos/${multicore_foldername}
    document:
      name: lwip_mqtt_enet_qos_freertos${core_id_suffix_name}
      category: lwip_examples
      brief: The lwip_mqtt demo application demonstrates MQTT client connecting to
        MQTT broker via unsecured socket. The application obtains IP and DNS addresses
        from DHCP and resolves broker's hostname if needed. Then it connects to the
        broker and subscribes to the "lwip_topic/#" and "lwip_other/#" topics. Further
        it publishes five messages to the "lwip_topic/100" which are also received
        back as the board is subscribed to the "lwip_topic/#". Meanwhile it continues
        to receive messages published to the subscribed topics from other clients.
      example_readme:
      - examples/lwip_examples/lwip_mqtt_enet_qos/freertos/readme.md
      - examples/_boards/${board}/lwip_examples/lwip_mqtt_enet_qos/freertos/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
