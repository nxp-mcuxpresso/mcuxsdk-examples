    project-root-path: boards/${board}/lwip_examples/lwip_ipv4_ipv6_echo/freertos/${multicore_foldername}
    document:
      name: lwip_ipv4_ipv6_echo_freertos${core_id_suffix_name}
      category: lwip_examples
      brief: The lwip_ipv4_ipv6_echo demo application demonstrates a TCP or UDP echo
        demo on the lwIP TCP/IP stack with FreeRTOS. The demo uses the TCP or UDP
        protocol over both IPv4 and IPv6 and acts as an echo server. The application
        sends back the received TCP or UDP packets from the PC, which can be used
        to test whether a TCP or UDP is available.
