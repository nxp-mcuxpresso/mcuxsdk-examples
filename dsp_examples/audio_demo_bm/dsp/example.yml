    meta_path: examples/dsp_examples/audio_demo_bm/dsp
    project-root-path: boards/${board}/dsp_examples/audio_demo_bm/${core_id}
    document:
      name: dsp_audio_demo_bm${core_id_suffix_name}
      category: dsp_examples
      brief: The dsp_audio_demo_bm demo application demonstrates starting DSP core
