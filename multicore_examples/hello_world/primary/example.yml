hello_world_primary_core:
  use_sysbuild: true
  section-type: application
  contents:
    meta_path: examples/multicore_examples/hello_world/primary
    project-root-path: boards/${board}/multicore_examples/hello_world/${multicore_foldername}
    document:
      name: hello_world_primary_core
      category: multicore_examples
      brief: The Multicore Hello World demo application demonstrates how to set up
        projects for individual cores on a multicore system. In this demo, the primary
        core prints the "Hello World from the Primary Core!"string to the terminal
        and then releases the secondary core from the reset. The secondary core toggles
        an on-board LED indicating that the secondary core is running.
      example_readme:
      - examples/multicore_examples/hello_world/readme.md
      - examples/_boards/${board}/multicore_examples/hello_world/example_board_readme.md
