# component
CONFIG_MCUX_COMPONENT_middleware.edgefast_bluetooth.ble.ethermind=y
CONFIG_MCUX_COMPONENT_middleware.edgefast_bluetooth.le_audio.bap=y
CONFIG_MCUX_COMPONENT_middleware.edgefast_bluetooth.pal=y
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.heap_4=y
CONFIG_MCUX_COMPONENT_utility.assert_lite=n
CONFIG_MCUX_COMPONENT_utility.debug_console_lite=n
CONFIG_MCUX_COMPONENT_utility.shell=y
CONFIG_MCUX_PRJSEG_middleware.fatfs.generated_config=n
CONFIG_MCUX_PRJSEG_middleware.freertos-kernel.generated_config=n
CONFIG_MCUX_PRJSEG_module.board.pinmux_customize_folder=y
CONFIG_MCUX_PRJSEG_project.hw_app_customize_folder=y

# config
CONFIG_BT_AUDIO=y
CONFIG_BT_AUDIO_TX=y
CONFIG_BT_BAP_BROADCAST_SOURCE=y
CONFIG_BT_BAP_BROADCAST_SRC_STREAM_COUNT=2
CONFIG_BT_BAP_BROADCAST_SRC_SUBGROUP_COUNT=1
CONFIG_BT_BROADCASTER=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="\"broadcast_media_sender\""
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_EXT_ADV=y
CONFIG_BT_GATT_CLIENT=y
CONFIG_BT_HOST_CRYPTO=y
CONFIG_BT_HOST_USB_ENABLE=y
CONFIG_BT_HOST_USB_IRQ_ENABLE=y
CONFIG_BT_ISO_BROADCASTER=y
CONFIG_BT_ISO_MAX_CHAN=2
CONFIG_BT_ISO_TX_BUF_COUNT="(16 * CONFIG_BT_BAP_BROADCAST_SRC_STREAM_COUNT)"
CONFIG_BT_KEYS_OVERWRITE_OLDEST=n
CONFIG_BT_PER_ADV=y
CONFIG_BT_RX_STACK_SIZE=2200
CONFIG_BT_SETTINGS=n
CONFIG_BT_SMP=y
CONFIG_DEBUG_CONSOLE_RX_ENABLE=n
CONFIG_DEBUG_CONSOLE_SYNCHRONIZATION_MODE=1
CONFIG_FSL_OSA_MAIN_FUNC_ENABLE=n
CONFIG_USB_HOST_CONFIG_BUFFER_PROPERTY_CACHEABLE=y
CONFIG_USB_HOST_CONFIG_MSD=1
