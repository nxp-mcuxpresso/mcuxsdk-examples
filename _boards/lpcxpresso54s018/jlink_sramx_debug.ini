
FUNC void setup(void)
{
    SP = _RDWORD(0x00000000);        /* Load the SP value from RAM vector table. */
    PC = _RDWORD(0x00000004);        /* Load the PC value from RAM vector table. */
    _WDWORD(0xE000ED08, 0x00000000); /* Relocat the vector vable to RAM table. */
}


FUNC void OnResetExec(void){
  exec("LOAD %L INCREMENTAL");

  setup();
}

/* Load the image file into SRAMX*/
LOAD %L INCREMENTAL
setup();

