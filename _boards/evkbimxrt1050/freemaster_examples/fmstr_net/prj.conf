
# Load ENET ethernet driver
CONFIG_MCUX_COMPONENT_driver.enet=y
# Load LWIP
CONFIG_MCUX_COMPONENT_middleware.lwip.kinetis_ethernetif=y
# Load PHY
CONFIG_MCUX_COMPONENT_component.phyksz8081=y
# Load FreeRTOS allocator
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.heap_3=y
# Load GPIO adapter
CONFIG_MCUX_COMPONENT_component.igpio_adapter=y