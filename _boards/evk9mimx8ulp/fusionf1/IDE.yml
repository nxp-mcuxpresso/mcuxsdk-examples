xtensa:
  project-templates:
    - scripts/guigenerator/templates/xtensa/fusionf1/.cproject
    - scripts/guigenerator/templates/xtensa/fusionf1/.project
    - scripts/guigenerator/templates/xtensa/fusionf1/.xxproject
    - scripts/guigenerator/templates/xtensa/fusionf1/target.bts
    - scripts/guigenerator/templates/xtensa/fusionf1/debug jlink.launch
    - scripts/guigenerator/templates/xclang/CMakeLists.txt
    - ecosystem/tools/cmake_toolchain_files/xclang.cmake
xtensa_build:
  files:
    - source: scripts/guigenerator/templates/xtensa/fusionf1/post_build.bat
      project_path: project-root-path
      package_path: project-root-path
      attribute: postbuild-file
      toolchains: xtensa
      targets: debug release
    - source: scripts/guigenerator/templates/xtensa/fusionf1/pre_clean.bat
      project_path: project-root-path
      package_path: project-root-path
      attribute: preclean-file
      toolchains: xtensa
      targets: debug release
xcc:
    project-templates:
      - scripts/guigenerator/templates/xclang/CMakeLists.txt
      - ecosystem/tools/cmake_toolchain_files/xclang.cmake

