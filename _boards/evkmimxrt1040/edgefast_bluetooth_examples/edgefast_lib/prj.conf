# component
CONFIG_MCUX_COMPONENT_driver.cache_armv7_m7=y
CONFIG_MCUX_COMPONENT_middleware.mbedtls.port.ksdk=y
CONFIG_MCUX_COMPONENT_utility.assert_lite=n
CONFIG_MCUX_COMPONENT_utility.debug_console_lite=n
CONFIG_MCUX_DEPENDENCY_COMPONENT_middleware.wifi.template_DEPEND_ANYOF_OPTION_2=y
CONFIG_MCUX_PRJSEG_middleware.freertos-kernel.generated_config=n

# config
CONFIG_BT_AUTO_DATA_LEN_UPDATE=y
CONFIG_BT_AUTO_PHY_UPDATE=y
CONFIG_BT_DATA_LEN_UPDATE=y
CONFIG_BT_DEVICE_NAME="\"peripheral_ht\""
CONFIG_BT_HOST_CRYPTO=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_PHY_UPDATE=y
CONFIG_BT_SETTINGS=y
CONFIG_BT_SMP=y
CONFIG_CONTROLLER_ID="kUSB_ControllerEhci0"
CONFIG_DEBUG_CONSOLE_SYNCHRONIZATION_MODE=1
CONFIG_FSL_OSA_MAIN_FUNC_ENABLE=n
CONFIG_USB_HOST_CONFIG_BUFFER_PROPERTY_CACHEABLE=y
CONFIG_USB_HOST_CONFIG_EHCI=2
