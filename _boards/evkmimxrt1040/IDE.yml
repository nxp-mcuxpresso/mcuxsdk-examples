iar:
  project-templates:
  - scripts/guigenerator/templates/iar/app_cmsisdap/generic.ewp
  - scripts/guigenerator/templates/iar/app_cmsisdap/generic.ewd
  - scripts/guigenerator/templates/iar/general.eww
  config:
    flexspi_nor_debug:
      debugger_setting:
        cmsisdap_resetlist: hardware
    flexspi_nor_release:
      debugger_setting:
        cmsisdap_resetlist: hardware
    flexspi_nor_sdram_debug:
      debugger_setting:
        cmsisdap_resetlist: hardware
    flexspi_nor_sdram_release:
      debugger_setting:
        cmsisdap_resetlist: hardware

mdk:
  project-templates:
  - scripts/guigenerator/templates/mdk/app_evkmimxrt1040_m7/app_evkmimxrt1040_m7.uvprojx
  - scripts/guigenerator/templates/mdk/app_evkmimxrt1040_m7/app_evkmimxrt1040_m7.uvoptx
  config:
    flexspi_nor_debug:
      update-before-debug: true
    flexspi_nor_release:
      update-before-debug: true
    flexspi_nor_sdram_debug:
      update-before-debug: true
    flexspi_nor_sdram_release:
      update-before-debug: true

macro-file:
  files:
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040.mac
      choose: true
      targets: debug release flexspi_nor_debug flexspi_nor_release
      toolchains: iar
      attribute: macro-file
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_sdram_init.mac
      choose: true
      targets: sdram_debug sdram_release sdram_txt_debug sdram_txt_release flexspi_nor_sdram_debug flexspi_nor_sdram_release
      toolchains: iar
      attribute: macro-file

initialization_file:
  files:
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_flexspi_nor.ini
      targets: flexspi_nor_debug flexspi_nor_release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_flexspi_nor_sdram.ini
      targets: flexspi_nor_sdram_debug flexspi_nor_sdram_release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_ram.ini
      targets: debug release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_ram_0x1400.ini
      targets: ram_0x1400_debug ram_0x1400_release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_sdram_init.ini
      targets: sdram_debug sdram_release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_sdram_txt_init.ini
      targets: sdram_txt_debug sdram_txt_release
      attribute: initialization_file
      toolchains: mdk

jlink_script_file:
  files:
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040.jlinkscript
      targets: debug release flexspi_nor_debug flexspi_nor_release
      attribute: jlink_script_file
      toolchains: iar
      choose: false
    - source: examples/_boards/evkmimxrt1040/evkmimxrt1040_sdram_init.jlinkscript
      targets: sdram_debug sdram_release sdram_txt_debug sdram_txt_release flexspi_nor_sdram_debug flexspi_nor_sdram_release
      attribute: jlink_script_file
      toolchains: iar
      choose: false

