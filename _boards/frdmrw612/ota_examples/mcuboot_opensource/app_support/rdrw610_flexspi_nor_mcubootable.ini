FUNC void Setup (void)
{
	SP = _RDWORD(0x08020400);                 // Setup Stack Pointer
	PC = _RDWORD(0x08020404);                 // Setup Program Counter
	_WDWORD(0xE000ED08, 0x08020400);            // Setup Vector Table Offset Register
}

FUNC void OnResetExec(void)
{
    Setup();
}

LOAD %L INCREMENTAL                  // Download

Setup();                                   // Setup for Running

