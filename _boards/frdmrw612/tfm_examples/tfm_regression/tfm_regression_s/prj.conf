#select profile
CONFIG_MCUX_COMPONENT_middleware.tfm.profile_large=y

# Select mbedcrypto to be enabled with tfm
CONFIG_MCUX_DEPENDENCY_COMPONENT_component.psa_crypto_driver.els_pkc.mbedcrypto=y

# RW61x romapi config
CONFIG_MCUX_COMPONENT_middleware.tfm.romapi_rw61x=y

#drivers
CONFIG_MCUX_COMPONENT_middleware.tfm.usart=y
CONFIG_MCUX_COMPONENT_driver.ctimer=y
CONFIG_MCUX_COMPONENT_driver.cdog=y

#enable pin_mux
CONFIG_MCUX_PRJSEG_module.board.pinmux_board_folder=y
