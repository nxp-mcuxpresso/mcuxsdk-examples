flash_programming_file:
  files:
  - source: examples/_boards/${board}/tfm_examples/tfm_demo/tfm_demo_s/tfm_demo_flashdownload.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: debug release
initialization_file:
  files:
  - source: examples/_boards/${board}/tfm_examples/tfm_demo/tfm_demo_s/tfm_demo_flashdebug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug release
mdk:
  shared-workspace: tfm_demo
  sharing-workspace:
  - ../../tfm_demo_ns/mdk/tfm_demo_ns${core_id_suffix_name}
iar:
  shared-workspace: tfm_demo
  sharing-workspace:
  - ../../tfm_demo_ns/iar/tfm_demo_ns${core_id_suffix_name}
  config:
    __common__:
      download-extra-image:
      - path: "../../tfm_demo_ns/iar/tfm_demo_ns${core_id_suffix_name}.out"
        item: 1
        offset: 0
        debug_info_only: false
