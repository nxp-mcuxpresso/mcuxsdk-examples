# Components
CONFIG_MCUX_COMPONENT_component.gpio_adapter=y
CONFIG_MCUX_COMPONENT_component.lpi2c_adapter=y

# Drivers
CONFIG_MCUX_COMPONENT_driver.da7212=y
CONFIG_MCUX_COMPONENT_driver.dialog7212=y
CONFIG_MCUX_COMPONENT_driver.edma4=y
CONFIG_MCUX_COMPONENT_driver.lpflexcomm_lpi2c=y
CONFIG_MCUX_COMPONENT_driver.pdm=y
CONFIG_MCUX_COMPONENT_driver.pdm_edma=y
CONFIG_MCUX_COMPONENT_driver.sai=y
CONFIG_MCUX_COMPONENT_driver.sai_edma=y
CONFIG_MCUX_COMPONENT_driver.usdhc=y

# FreeRTOS configuration
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.cm33_non_trustzone=y
CONFIG_configTOTAL_HEAP_SIZE=227328

# SDMMC configuration
CONFIG_MCUX_COMPONENT_middleware.sdmmc.host.usdhc=y
CONFIG_MCUX_COMPONENT_middleware.sdmmc.host.usdhc.non_blocking=y
CONFIG_MCUX_COMPONENT_middleware.sdmmc.sd=y

# Maestro configuration
CONFIG_MCUX_PRJSEG_module.audio_voice.default_config=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.audio_proc.enable=n
CONFIG_MAESTRO_ELEMENT_AUDIO_PROC_VOICE_SEEKER_ENABLE=n
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.process_sink.enable=n
CONFIG_MAESTRO_ELEMENT_PROCESS_SINK_VIT_ENABLE=n
CONFIG_MAESTRO_EXAMPLE_VIT_MODEL_ALL_ENABLE=n

# Project configuration
CONFIG_MCUX_PRJSEG_module.board.pinmux_project_folder=y
CONFIG_MCUX_PRJSEG_project.hw_app_project_core_folder=y