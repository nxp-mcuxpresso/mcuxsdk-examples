# Components
CONFIG_MCUX_COMPONENT_component.flexcomm_i2c_adapter=y

# Drivers
CONFIG_MCUX_COMPONENT_driver.flexcomm_i2c=y
CONFIG_MCUX_COMPONENT_driver.flexcomm_i2s=y
CONFIG_MCUX_COMPONENT_driver.flexcomm_i2s_dma=y
CONFIG_MCUX_COMPONENT_driver.lpc_dma=y
CONFIG_MCUX_COMPONENT_driver.sysctl=y
CONFIG_MCUX_COMPONENT_driver.wm8904=y

# FreeRTOS configuration
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.cm33_non_trustzone=y
CONFIG_configTOTAL_HEAP_SIZE=221184

# SDMMC configuration
CONFIG_MCUX_COMPONENT_middleware.sdmmc.host.sdif=y
CONFIG_MCUX_COMPONENT_middleware.sdmmc.host.sdif.non_blocking=y
CONFIG_MCUX_COMPONENT_middleware.sdmmc.sd=y

# Maestro configuration
CONFIG_MCUX_PRJSEG_module.audio_voice.lpc_config=y
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.audio_proc.enable=n
CONFIG_MAESTRO_ELEMENT_AUDIO_PROC_VOICE_SEEKER_ENABLE=n
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.process_sink.enable=n
CONFIG_MAESTRO_ELEMENT_PROCESS_SINK_VIT_ENABLE=n
CONFIG_MAESTRO_EXAMPLE_VIT_MODEL_ALL_ENABLE=n
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.encoder.enable=n
CONFIG_MCUX_COMPONENT_middleware.audio_voice.maestro.element.encoder.opus.enable=n

# Project configuration
CONFIG_MCUX_PRJSEG_module.board.pinmux_project_folder=y
CONFIG_MCUX_PRJSEG_project.hw_app_project_folder=y

