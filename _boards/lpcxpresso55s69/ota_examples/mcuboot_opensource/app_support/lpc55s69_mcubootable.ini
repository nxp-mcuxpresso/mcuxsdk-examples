FUNC void Setup (void) {
  SP = _RDWORD(0x00020400);          // Setup Stack Pointer
  PC = _RDWORD(0x00020404);          // Setup Program Counter
  _WDWORD(0xE000ED08, 0x00020400);   // Setup Vector Table Offset Register
}

FUNC void OnResetExec (void)  {      // executes upon software RESET
  Setup();                           // Setup for Running
}


LOAD %L INCREMENTAL                  // Download

Setup();                             // Setup for Running

// g, main
