LOAD "..\\..\\tfm_bl2_demo_s\\mdk\\release\\tfm_s_signed.hex" INCREMENTAL
LOAD "..\\..\\tfm_bl2_demo_ns\\mdk\\release\\tfm_ns_signed.hex" INCREMENTAL

Setup();                                   // Setup for Running

g, main
