FUNC void Setup (void)
{
	SP = _RDWORD(0x0);                 // Setup Stack Pointer
	PC = _RDWORD(0x4);                 // Setup Program Counter
	_WDWORD(0xE000ED08, 0);            // Setup Vector Table Offset Register
}

FUNC void OnResetExec(void)
{
    Setup();
}

