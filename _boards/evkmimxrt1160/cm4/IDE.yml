mdk:
  project-templates:
    - scripts/guigenerator/templates/mdk/app_evkmimxrt1160/app_evkmimxrt1160_cm4.uvprojx
    - scripts/guigenerator/templates/mdk/app_evkmimxrt1160/app_evkmimxrt1160_cm4.uvoptx
  config:
    flexspi_nor_debug:
      update-before-debug: true
    flexspi_nor_release:
      update-before-debug: true
    flexspi_nor_sdram_debug:
      update-before-debug: true
    flexspi_nor_sdram_release:
      update-before-debug: true

iar:
  project-templates:
    - scripts/guigenerator/templates/iar/app_cmsisdap/generic.ewp
    - scripts/guigenerator/templates/iar/app_cmsisdap/generic.ewd
    - scripts/guigenerator/templates/iar/general.eww
  config:
    __common__:
      debugger_extra_options:
      - --macro_param enable_core=1
      debugger_setting:
        cmsisdap_resetlist: software

macro-file:
  files:
    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_connect_cm4_sdram.mac
      attribute: macro-file
      toolchains: iar
      targets: sdram_debug sdram_release
               sdram_txt_debug sdram_txt_release
               flexspi_nor_sdram_debug flexspi_nor_sdram_release
      choose: true

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_connect_cm4.mac
      attribute: macro-file
      toolchains: iar
      targets: flexspi_nor_debug flexspi_nor_release
      choose: true

jlink_script_file:
  files:
    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_connect_cm4_cm4side.jlinkscript
      attribute: jlink_script_file
      toolchains: iar
      targets: debug release
               ram_0x1400_debug ram_0x1400_release
               flexspi_nor_debug flexspi_nor_release
      choose: false

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_connect_cm4_cm4side_sdram.jlinkscript
      attribute: jlink_script_file
      toolchains: iar
      targets: sdram_debug sdram_release
               flexspi_nor_sdram_debug flexspi_nor_sdram_release
               sdram_txt_debug sdram_txt_release
      choose: false

initialization_file:
  files:
    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_ram_cm4.ini
      attribute: initialization_file
      toolchains: mdk
      targets: debug release

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_ram_cm4_0x1400.ini
      attribute: initialization_file
      toolchains: mdk
      targets: ram_0x1400_debug ram_0x1400_release

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_cm4_flexspi_nor.ini
      attribute: initialization_file
      toolchains: mdk
      targets: flexspi_nor_debug flexspi_nor_release

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_cm4_flexspi_nor_sdram.ini
      attribute: initialization_file
      toolchains: mdk
      targets: flexspi_nor_sdram_debug flexspi_nor_sdram_release

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_cm4_sdram_init.ini
      attribute: initialization_file
      toolchains: mdk
      targets: sdram_debug sdram_release

    - source: examples/_boards/evkmimxrt1160/evkmimxrt1160_cm4_sdram_init_txt.ini
      attribute: initialization_file
      toolchains: mdk
      targets: sdram_txt_debug sdram_txt_release

