macro-file:
  files:
  - source: examples/_boards/${board}/evkmimxrt1160_connect_cm7.mac
    attribute: macro-file
    toolchains: iar
    choose: true
    package_path: boards/${board}/multicore_examples/freertos_message_buffers/cm7/iar
    project_path: evkmimxrt1160
initialization_file:
  files:
  - source: examples/_boards/${board}/evkmimxrt1160_ram.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug release
    package_path: boards/${board}/multicore_examples/freertos_message_buffers/cm7/mdk
    project_path: evkmimxrt1160
  - source: examples/_boards/${board}/evkmimxrt1160_sdram_init.ini
    attribute: initialization_file
    toolchains: mdk
    targets: sdram_debug sdram_release
    package_path: boards/${board}/multicore_examples/freertos_message_buffers/cm7/mdk
    project_path: evkmimxrt1160
  - source: examples/_boards/${board}/evkmimxrt1160_flexspi_nor.ini
    attribute: initialization_file
    toolchains: mdk
    targets: flexspi_nor_debug flexspi_nor_release
    package_path: boards/${board}/multicore_examples/freertos_message_buffers/cm7/mdk
    project_path: evkmimxrt1160
