# component
CONFIG_MCUX_COMPONENT_component.psa_crypto_driver.els_pkc=y
CONFIG_MCUX_COMPONENT_driver.cache_cache64=n
CONFIG_MCUX_COMPONENT_driver.edma4=y
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.cm33_non_trustzone=y
CONFIG_MCUX_COMPONENT_middleware.wifi.net_free_rtos=y
CONFIG_MCUX_DEPENDENCY_COMPONENT_component.timer_manager_DEPEND_component.timer_manager_mrt=y
CONFIG_MCUX_DEPENDENCY_COMPONENT_middleware.wifi.template_DEPEND_ANYOF_OPTION_2=y

# config
CONFIG_BUTTON_LONG_PRESS_THRESHOLD=800U
CONFIG_BUTTON_SHORT_PRESS_THRESHOLD=500U
CONFIG_CONTROLLER_ID="kUSB_ControllerEhci0"
CONFIG_DEBUG_CONSOLE_RX_ENABLE=y
CONFIG_DEBUG_CONSOLE_TRANSMIT_BUFFER_LEN=8192
CONFIG_DEBUG_CONSOLE_TX_RELIABLE_ENABLE=n
CONFIG_USB_HOST_CONFIG_BUFFER_PROPERTY_CACHEABLE=y
CONFIG_USB_HOST_CONFIG_EHCI=2
