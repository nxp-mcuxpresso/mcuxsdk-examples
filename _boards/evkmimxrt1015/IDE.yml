iar:
  project-templates:
  - scripts/guigenerator/templates/iar/app_cmsisdap/generic.ewp
  - scripts/guigenerator/templates/iar/app_cmsisdap/generic.ewd
  - scripts/guigenerator/templates/iar/general.eww
  config:
    flexspi_nor_debug:
      debugger_setting:
        cmsisdap_resetlist: core
    flexspi_nor_release:
      debugger_setting:
        cmsisdap_resetlist: core
    flexspi_nor_debug:
      debugger_setting:
        cmsisdap_resetlist: core
    flexspi_nor_release:
      debugger_setting:
        cmsisdap_resetlist: core

mdk:
  project-templates:
  - scripts/guigenerator/templates/mdk/app_evkmimxrt1015/app_evkmimxrt1015.uvprojx
  - scripts/guigenerator/templates/mdk/app_evkmimxrt1015/app_evkmimxrt1015.uvoptx
  config:
    flexspi_nor_debug:
      update-before-debug: true
    flexspi_nor_release:
      update-before-debug: true

initialization_file:
  files:
    - source: examples/_boards/evkmimxrt1015/evkmimxrt1015_flexspi_nor.ini
      targets: flexspi_nor_debug flexspi_nor_release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1015/evkmimxrt1015_ram.ini
      targets: debug release
      attribute: initialization_file
      toolchains: mdk
    - source: examples/_boards/evkmimxrt1015/evkmimxrt1015_ram_0x1400.ini
      targets: ram_0x1400_debug ram_0x1400_release
      attribute: initialization_file
      toolchains: mdk

