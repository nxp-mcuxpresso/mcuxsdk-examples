
flash_programming_file:
  files:
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_download_debug.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: debug
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_download_flash_debug.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: flash_debug
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_download_release.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: release
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_download_flash_release.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: flash_release

initialization_file:
  files:
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_debug_debug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug
    package_path: boards/${board}/trustzone_examples/secure_gpio/./secure_gpio_s/mdk
    project_path: _boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_debug_flash_debug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: flash_debug
    package_path: boards/${board}/trustzone_examples/secure_gpio/./secure_gpio_s/mdk
    project_path: _boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_debug_release.ini
    attribute: initialization_file
    toolchains: mdk
    targets: release
    package_path: boards/${board}/trustzone_examples/secure_gpio/./secure_gpio_s/mdk
    project_path: _boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s
  - source: examples/_boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s/secure_gpio_debug_flash_release.ini
    attribute: initialization_file
    toolchains: mdk
    targets: flash_release
    package_path: boards/${board}/trustzone_examples/secure_gpio/./secure_gpio_s/mdk
    project_path: _boards/${board}/trustzone_examples/secure_gpio/secure_gpio_s

mdk:
  shared-workspace: secure_gpio
  sharing-workspace:
  - ../../secure_gpio_ns/mdk/secure_gpio_ns_cm33

iar:
  shared-workspace: secure_gpio
  sharing-workspace:
  - ../../secure_gpio_ns/iar/secure_gpio_ns_cm33
  config:
    debug:
      download-extra-image:
      - path: "../../secure_gpio_ns/iar/secure_gpio_ns_cm33.out"
        item: 1
        offset: 0
        debug_info_only: false
    release:
      download-extra-image:
      - path: "../../secure_gpio_ns/iar/secure_gpio_ns_cm33.out"
        item: 1
        offset: 0
        debug_info_only: false
    flash_debug:
      download-extra-image:
      - path: "../../secure_gpio_ns/iar/secure_gpio_ns_cm33.out"
        item: 1
        offset: 0
        debug_info_only: false
    flash_release:
      download-extra-image:
      - path: "../../secure_gpio_ns/iar/secure_gpio_ns_cm33.out"
        item: 1
        offset: 0
        debug_info_only: false