xtensa:
  project-templates:
    - scripts/guigenerator/templates/xtensa/hifi4/.cproject
    - scripts/guigenerator/templates/xtensa/hifi4/.project
    - scripts/guigenerator/templates/xtensa/hifi4/.xxproject
    - scripts/guigenerator/templates/xtensa/hifi4/target.bts
    - scripts/guigenerator/templates/xtensa/hifi4/debug jlink.launch
xtensa_build:
  files:
    - source: scripts/guigenerator/templates/xtensa/hifi4/post_build.bat
      project_path: project-root-path
      package_path: project-root-path
      attribute: postbuild-file
      toolchains: xtensa
      targets: debug release
    - source: scripts/guigenerator/templates/xtensa/hifi4/pre_clean.bat
      project_path: project-root-path
      package_path: project-root-path
      attribute: preclean-file
      toolchains: xtensa
      targets: debug release
