#select profile
CONFIG_MCUX_COMPONENT_middleware.tfm.profile_medium=y

# RW61x romapi config
CONFIG_MCUX_COMPONENT_middleware.tfm.flash_mcxn=y

# Select psa crypto driver for els_pkc and compile it with mbedcrypto backend
CONFIG_MCUX_DEPENDENCY_COMPONENT_component.psa_crypto_driver.els_pkc.mbedcrypto=y

#drivers
CONFIG_MCUX_COMPONENT_middleware.tfm.lpuart=y
CONFIG_MCUX_COMPONENT_driver.ctimer=y

CONFIG_MCUX_PRJSEG_module.board.pinmux_board_core_folder=y