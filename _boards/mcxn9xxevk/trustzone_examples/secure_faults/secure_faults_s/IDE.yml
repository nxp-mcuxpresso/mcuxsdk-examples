
flash_programming_file:
  files:
  - source: examples/_boards/${board}/trustzone_examples/secure_faults/secure_faults_s/secure_faults_flashdownload_debug.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: debug
  - source: examples/_boards/${board}/trustzone_examples/secure_faults/secure_faults_s/secure_faults_flashdownload_release.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: release

initialization_file:
  files:
  - source: examples/_boards/${board}/trustzone_examples/secure_faults/secure_faults_s/secure_faults_flashdebug_debug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug
    package_path: boards/${board}/trustzone_examples/secure_faults/cm33_core0/secure_faults_s/mdk
    project_path: _boards/${board}/trustzone_examples/secure_faults/secure_faults_s
  - source: examples/_boards/${board}/trustzone_examples/secure_faults/secure_faults_s/secure_faults_flashdebug_release.ini
    attribute: initialization_file
    toolchains: mdk
    targets: release
    package_path: boards/${board}/trustzone_examples/secure_faults/cm33_core0/secure_faults_s/mdk
    project_path: _boards/${board}/trustzone_examples/secure_faults/secure_faults_s

mdk:
  shared-workspace: secure_faults
  sharing-workspace:
  - ../../secure_faults_ns/mdk/secure_faults_ns_${core_id}

iar:
  shared-workspace: secure_faults
  sharing-workspace:
  - ../../secure_faults_ns/iar/secure_faults_ns_${core_id}
  config:
    debug:
      download-extra-image:
      - path: "../../secure_faults_ns/iar/secure_faults_ns_${core_id}.out"
        item: 1
        offset: 0
        debug_info_only: false
    release:
      download-extra-image:
      - path: "../../secure_faults_ns/iar/secure_faults_ns_${core_id}.out"
        item: 1
        offset: 0
        debug_info_only: false