flash_programming_file:
  files:
  - source: examples/_boards/${board}/tfm_examples/tfm_regression/tfm_regression_s/tfm_regression_flashdownload.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: debug release
initialization_file:
  files:
  - source: examples/_boards/${board}/tfm_examples/tfm_regression/tfm_regression_s/tfm_regression_flashdebug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug release
mdk:
  shared-workspace: tfm_regression
  sharing-workspace:
  - ../../tfm_regression_ns/mdk/tfm_regression_ns
iar:
  shared-workspace: tfm_regression
  sharing-workspace:
  - ../../tfm_regression_ns/iar/tfm_regression_ns
  config:
    debug:
      download-extra-image:
      - path: "../../tfm_regression_ns/iar/tfm_regression_ns.out"
        item: 1
        offset: 0
        debug_info_only: false
    release:
      download-extra-image:
      - path: "../../tfm_regression_ns/iar/tfm_regression_ns.out"
        item: 1
        offset: 0
        debug_info_only: false