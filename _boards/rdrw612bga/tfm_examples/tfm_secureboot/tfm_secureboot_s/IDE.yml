flash_programming_file:
  files:
  - source: examples/_boards/${board}/tfm_examples/tfm_secureboot/tfm_secureboot_s/tfm_secureboot_flashdownload.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: debug release
initialization_file:
  files:
  - source: examples/_boards/${board}/tfm_examples/tfm_secureboot/tfm_secureboot_s/tfm_secureboot_flashdebug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug release
mdk:
  shared-workspace: tfm_secureboot
  sharing-workspace:
  - ../../tfm_secureboot_ns/mdk/tfm_secureboot_ns
iar:
  shared-workspace: tfm_secureboot
  sharing-workspace:
  - ../../tfm_secureboot_ns/iar/tfm_secureboot_ns
  config:
    debug:
      download-extra-image:
      - path: "../../tfm_secureboot_ns/iar/tfm_secureboot_ns.out"
        item: 1
        offset: 0
        debug_info_only: false
    release:
      download-extra-image:
      - path: "../../tfm_secureboot_ns/iar/tfm_secureboot_ns.out"
        item: 1
        offset: 0
        debug_info_only: false