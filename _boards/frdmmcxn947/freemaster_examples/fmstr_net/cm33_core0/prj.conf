
# Load ENET ethernet driver
CONFIG_MCUX_COMPONENT_driver.mcx_enet=y
# Load LWIP
CONFIG_MCUX_COMPONENT_middleware.lwip.mcx_ethernetif=y
# Load PHY
CONFIG_MCUX_COMPONENT_component.phylan8741=y
# Load FreeRTOS allocator
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.heap_3=y
# Load FreeRTOS trustzone
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.cm33_non_trustzone=y
# Load GPIO adapter
CONFIG_MCUX_COMPONENT_component.gpio_adapter=y
