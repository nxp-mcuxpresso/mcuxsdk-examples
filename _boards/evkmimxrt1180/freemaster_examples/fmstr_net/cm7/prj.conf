
# Load ENET ethernet driver
CONFIG_MCUX_COMPONENT_driver.netc=y
# Load LWIP
CONFIG_MCUX_COMPONENT_middleware.lwip.netc_ethernetif=y
# Load PHY
CONFIG_MCUX_COMPONENT_component.phyrtl8211f=y
# Load FreeRTOS allocator
CONFIG_MCUX_COMPONENT_middleware.freertos-kernel.heap_3=y
# Load GPIO adapter
CONFIG_MCUX_COMPONENT_component.rgpio_adapter=y
# Load msgintr driver
CONFIG_MCUX_COMPONENT_driver.msgintr=y
