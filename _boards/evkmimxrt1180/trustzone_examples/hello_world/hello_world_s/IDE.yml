
flash_programming_file:
  files:
  - source: examples/_boards/${board}/trustzone_examples/hello_world/hello_world_s/hello_world_download_ram_debug.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: debug
  - source: examples/_boards/${board}/trustzone_examples/hello_world/hello_world_s/hello_world_download_ram_release.ini
    attribute: flash_programming_file
    toolchains: mdk
    targets: release

initialization_file:
  files:
  - source: examples/_boards/${board}/trustzone_examples/hello_world/hello_world_s/hello_world_debug_ram_debug.ini
    attribute: initialization_file
    toolchains: mdk
    targets: debug
    package_path: boards/${board}/trustzone_examples/hello_world/./hello_world_s/mdk
    project_path: _boards/${board}/trustzone_examples/hello_world/hello_world_s
  - source: examples/_boards/${board}/trustzone_examples/hello_world/hello_world_s/hello_world_debug_ram_release.ini
    attribute: initialization_file
    toolchains: mdk
    targets: release
    package_path: boards/${board}/trustzone_examples/hello_world/./hello_world_s/mdk
    project_path: _boards/${board}/trustzone_examples/hello_world/hello_world_s

mdk:
  shared-workspace: hello_world
  sharing-workspace:
  - ../../hello_world_ns/mdk/hello_world_ns_${core_id}

iar:
  project-templates:
  - scripts/guigenerator/templates/iar/app_cmsisdap_m33/generic.ewd
  - scripts/guigenerator/templates/iar/app_cmsisdap_m33/generic.ewp
  - scripts/guigenerator/templates/iar/general.eww
  shared-workspace: hello_world
  sharing-workspace:
  - ../../hello_world_ns/iar/hello_world_ns_${core_id}
  config:
    debug:
      download-extra-image:
      - path: "../../hello_world_ns/iar/hello_world_ns_${core_id}.out"
        item: 1
        offset: 0
        debug_info_only: false
    release:
      download-extra-image:
      - path: "../../hello_world_ns/iar/hello_world_ns_${core_id}.out"
        item: 1
        offset: 0
        debug_info_only: false
    flexspi_nor_debug:
      download-extra-image:
      - path: "../../hello_world_ns/iar/hello_world_ns_${core_id}.out"
        item: 1
        offset: 0
        debug_info_only: false
    flexspi_nor_release:
      download-extra-image:
      - path: "../../hello_world_ns/iar/hello_world_ns_${core_id}.out"
        item: 1
        offset: 0
        debug_info_only: false