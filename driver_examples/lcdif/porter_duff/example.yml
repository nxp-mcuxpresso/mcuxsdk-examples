# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
lcdif_porter_duff:
  section-type: application
  contents:
    meta_path: examples/driver_examples/lcdif/porter_duff
    project-root-path: boards/${board}/driver_examples/lcdif/porter_duff/${multicore_foldername}
    document:
      name: lcdif_porter_duff${core_id_suffix_name}
      category: driver_examples/lcdif
      brief: This example demonstrates how to use the LCDIF alpha blend function to
        perform the Porter Duff compositing. In this example, a blue rectangle is
        in the top left corner of the video/graphic layer as destination surface,
        a red rectangle is in the bottom right of the overlay layer0 as source surface.
        Every Porter Duff mode result is shown for 2 seconds, then switch to the next
        mode.
      example_readme:
      - examples/driver_examples/lcdif/porter_duff/readme.md
      - examples/_boards/${board}/driver_examples/lcdif/lcdif_examples_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    mimxrt700evk@cm33_core0: []
