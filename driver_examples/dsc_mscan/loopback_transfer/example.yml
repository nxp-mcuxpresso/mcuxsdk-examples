      category: driver_examples/dsc_mscan
      brief: The mscan_loopback_transfer_functional example shows how to use the loopback_transfer
        test mode to debug your CAN Bus design:To demonstrates this example, only
        one board is needed. The example will config one MSCAN MessageBuffer to Rx
        Message Buffer and the other MSCAN Message Buffer to Tx Message Buffer with
        same ID. After that, the example will send a CAN Message from the Tx Message
        Buffer to the Rx Message Bufferthrouth internal loopback interconnect and
        print out the Message payload to terminal.
