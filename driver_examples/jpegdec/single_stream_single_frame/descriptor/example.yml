# yaml-language-server: $schema=../../../../scripts/data_schema/example_description_schema.json
jpegdec_single_stream_single_frame_descriptor:
  section-type: application
  contents:
    meta_path: examples/driver_examples/jpegdec/single_stream_single_frame/descriptor
    project-root-path: boards/${board}/driver_examples/jpegdec/single_stream_single_frame/descriptor/${multicore_foldername}
    document:
      name: jpegdec_single_stream_single_frame_descriptor${core_id_suffix_name}
      category: driver_examples
      brief: The JPEG decoder example decodes one JPEG picture using slot 0 then shows
