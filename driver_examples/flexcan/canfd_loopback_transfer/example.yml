    document:
      name: canfd_loopback_transfer${core_id_suffix_name}
      category: driver_examples/canfd
      brief: The canfd_loopback example shows how to use the loopback test mode to
        debug your CAN Bus design:To demonstrates this example, only one board is
        needed. The example will config one FlexCAN MessageBuffer to Rx Message Buffer
        and the other FlexCAN Message Buffer to Tx Message Buffer with same ID.After
        that, the example will send a CAN Message from the Tx Message Buffer to the
        Rx Message Bufferthrough internal loopback interconnect and print out the
        Message payload to terminal.
