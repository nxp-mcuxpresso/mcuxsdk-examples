flexcan_loopback_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/flexcan/loopback_transfer
    project-root-path: boards/${board}/driver_examples/flexcan/loopback_transfer/${multicore_foldername}
    document:
      name: flexcan_loopback_transfer${core_id_suffix_name}
      category: driver_examples/flexcan
      brief: The flexcan_loopback example shows how to use the loopback test mode
        to debug your CAN Bus design:To demonstrates this example, only one board
        is needed. The example will config one FlexCAN MessageBuffer to Rx Message
        Buffer and the other FlexCAN Message Buffer to Tx Message Buffer with same
        ID.After that, the example will send a CAN Message from the Tx Message Buffer
        to the Rx Message Bufferthrough internal loopback interconnect and print out
        the Message payload to terminal.
