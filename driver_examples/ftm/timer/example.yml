# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
ftm_timer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/ftm/timer
    project-root-path: boards/${board}/driver_examples/ftm/timer/${multicore_foldername}
    document:
      name: ftm_timer${core_id_suffix_name}
      category: driver_examples/ftm
      brief: The FTM project is a simple demonstration program of the SDK FTM driver
        to use FTM as a timer.It sets up the FTM hardware block to trigger an interrupt
        every 1 millisecond.When the FTM interrupt is triggered a message a printed
        on the UART terminal.
      example_readme:
      - examples/driver_examples/ftm/timer/readme.md
      - examples/_boards/${board}/driver_examples/ftm/timer/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    frdmk22f: []
    frdmke02z40m: []
    frdmke15z: []
    frdmke16z: []
    frdmke17z: []
    frdmke17z512: []
    lpcxpresso860max: []
