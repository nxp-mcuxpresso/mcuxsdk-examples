cns_acomp_basic:
  section-type: application
  contents:
    meta_path: examples/driver_examples/cns_acomp/basic
    project-root-path: boards/${board}/driver_examples/acomp/basic/${multicore_foldername}
    document:
      name: cns_acomp_basic${core_id_suffix_name}
