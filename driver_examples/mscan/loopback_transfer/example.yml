mscan_loopback_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/mscan/loopback_transfer
    project-root-path: boards/${board}/driver_examples/mscan/loopback_transfer/${multicore_foldername}
    document:
      name: mscan_loopback_transfer${core_id_suffix_name}
      category: driver_examples/mscan/loopback_transfer/
      brief: The mscan_loopback example shows how to use the loopback test mode to
        debug your CAN Bus design:To demonstrates this example, only one board is
        needed. The example will config one MSCAN MessageBuffer to Rx Message Buffer
        and the other MSCAN Message Buffer to Tx Message Buffer with same ID.After
        that, the example will send a CAN Message from the Tx Message Buffer to the
        Rx Message Bufferthrough internal loopback interconnect and print out the
        Message payload to terminal.
      example_readme:
      - examples/driver_examples/mscan/loopback_transfer/readme.md
      - examples/_boards/${board}/driver_examples/mscan/loopback_transfer/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
