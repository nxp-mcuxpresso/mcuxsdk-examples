      category: driver_examples/snvs
      brief: The SNVS HP HAC project shows how to use the High Assurance Counter (HAC)
        based on SDK SNVS HP driver. In this example, The HAC is enabled and set a
        initial value. Software fatal security violation is triggered, and the SSM
        switches to soft fail mode. In soft fail mode, software stops the HAC counter,
        and clear the HAC to make SSM switch to hard fail mode. The system resets
        when enters hard fail mode.
