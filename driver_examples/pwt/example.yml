# yaml-language-server: $schema=../../../../scripts/data_schema/example_description_schema.json
pwt_example:
  section-type: application
  contents:
    meta_path: examples/driver_examples/pwt
    project-root-path: boards/${board}/driver_examples/pwt/${multicore_foldername}
    document:
      name: pwt_example${core_id_suffix_name}
      category: driver_examples/pwt/
      brief: The PWT project is a simple demonstration program of the SDK PWT driver.
        It sets up the PWThardware block to edge detection, capture control part and
        detects measurement trigger edges andcontrols when and which pulse width register(s)
        will be updated. Once the input signal is received,this example will print
        overflow flag status, positive pulse width and negative pulse width.
      example_readme:
      - examples/driver_examples/pwt/readme.md
      - examples/_boards/${board}/driver_examples/pwt/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    frdmke15z: []
    frdmke16z: []
    frdmke17z: []
    frdmke17z512: []
