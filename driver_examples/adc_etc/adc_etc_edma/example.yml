adc_etc_edma:
  section-type: application
  contents:
    meta_path: examples/driver_examples/adc_etc/adc_etc_edma
    project-root-path: boards/${board}/driver_examples/adc_etc/adc_etc_edma/${multicore_foldername}/
    document:
      name: adc_etc_edma${core_id_suffix_name}
      category: driver_examples/adc_etc
      brief: The adc_etc_edma example shows how to use the edma to transfer ADC convert
        result. In this example, PIT is used as the hardware trigger source and is
        triggered once per second. Once ADC gets the trigger from the ADC_ETC, the
        conversion goes. When the conversion is done, the dma request will be sent,
        and the dma will transfers the conversion result to a global variable. The
        user presses the keyboard according to the prompt in the serial terminal to
        see the ADC conversion result.
      example_readme:
      - examples/driver_examples/adc_etc/adc_etc_edma/readme.md
      - examples/_boards/${board}/driver_examples/adc_etc/adc_etc_edma/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    evkbimxrt1050: []
    evkbmimxrt1060: []
    evkcmimxrt1060: []
    evkmimxrt1064: []
