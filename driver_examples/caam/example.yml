# yaml-language-server: $schema=../../../../scripts/data_schema/example_description_schema.json
caam:
  section-type: application
  contents:
    meta_path: examples/driver_examples/caam
    project-root-path: boards/${board}/driver_examples/caam/${multicore_foldername}
    document:
      name: caam${core_id_suffix_name}
      category: driver_examples/caam
      brief: The CAAM Example project is a demonstration program that uses the KSDK
        software to encrypt plain textand decrypt it back using AES algorithm. CBC
        and GCM modes are demonstrated.The symmetric key is generated at random, using
        CAAM's random number generator.
      example_readme:
      - examples/driver_examples/caam/readme.md
      - examples/_boards/${board}/driver_examples/caam/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    evkbmimxrt1170@cm4: []
    evkbmimxrt1170@cm7: []
    evkmimxrt1160@cm4: []
    evkmimxrt1160@cm7: []
