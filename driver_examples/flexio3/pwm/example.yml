# yaml-language-server: $schema=../../../../../scripts/data_schema/example_description_schema.json
flexio3_pwm:
  section-type: application
  contents:
    meta_path: examples/driver_examples/flexio3/pwm
    project-root-path: boards/${board}/driver_examples/flexio3/pwm/${multicore_foldername}
    document:
      name: flexio3_pwm${core_id_suffix_name}
      category: driver_examples/flexio
      brief: This demo describes how to use SDK drivers to implement the PWM feature
        by FLEXIO IP module. It outputs the PWM singal with fixed frequency defined
        by "DEMO_FLEXIO_FREQUENCY" in source code and dynamic duty from 99 to 1 to
        one of the FLEXIO pin.
      example_readme:
      - examples/driver_examples/flexio3/pwm/readme.md
      - examples/_boards/${board}/driver_examples/flexio3/pwm/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    evkbmimxrt1060: []
    evkcmimxrt1060: []
    evkmimxrt1040: []
    evkmimxrt1064: []
