iap3_flash:
  section-type: application
  contents:
    meta_path: examples/driver_examples/iap3/iap_flash
    project-root-path: boards/${board}/driver_examples/iap/iap_flash/${multicore_foldername}
    document:
      name: iap3_flash${core_id_suffix_name}
