cns_dac_waveform_generator:
  section-type: application
  contents:
    meta_path: examples/driver_examples/cns_dac/waveform_generator
    project-root-path: boards/${board}/driver_examples/dac/waveform_generator/${multicore_foldername}
    document:
      name: cns_dac_waveform_generator${core_id_suffix_name}
      category: driver_examples/dac
      brief: The DAC waveform generator driver example demonstrates how to use the
