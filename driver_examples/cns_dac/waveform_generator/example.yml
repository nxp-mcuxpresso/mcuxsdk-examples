        user can select the waveform type based on the log, and then the selected
        waveform will be output from  DAC channel pin.
      example_readme:
      - examples/driver_examples/cns_dac/waveform_generator/readme.md
      - examples/_boards/${board}/driver_examples/dac/waveform_generator/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
