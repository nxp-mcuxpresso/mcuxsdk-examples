iuart_hardware_flow_control:
  section-type: application
  contents:
    meta_path: examples/driver_examples/iuart/hardware_flow_control
    project-root-path: boards/${board}/driver_examples/uart/hardware_flow_control/${multicore_foldername}
    document:
      name: iuart_hardware_flow_control${core_id_suffix_name}
      category: driver_examples/uart
      brief: The uart_hardware_flow_control example project demonstrates usage of
        the hardware flow control function. This example sends data to itself(loopback),
        and hardware flow control is enabled. The CTS(clear-to-send) pin is for transmiter
        to check if receiver is ready, if the CTS pin asserts, transmiter start to
        send data. The RTS(request-to-send) is a pin for receiver to inform the transmiter
        if receiver is ready to receive data. So, please connect RTS to CTS pin directly.
      example_readme:
      - examples/driver_examples/iuart/hardware_flow_control/readme.md
