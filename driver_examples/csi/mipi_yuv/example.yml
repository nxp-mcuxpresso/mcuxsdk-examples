csi_mipi_yuv:
  section-type: application
  contents:
    meta_path: examples/driver_examples/csi/mipi_yuv
    project-root-path: boards/${board}/driver_examples/csi/mipi_yuv/${multicore_foldername}
    document:
      name: csi_mipi_yuv${core_id_suffix_name}
      category: driver_examples/csi
      brief: This project shows how to use the CSI with MIPI_CSI. In this example,
        the camera device output pixel format is YUYV, the MIPI_CSI converts it to
        YUV internally and sends to CSI. In other words, the CSI input data bus width
        is 24-bit. The CSI saves the frame as 32-bit format XYUV8888. PXP is used
        to convert the XYUV to RGB565 and show in the LCD panel.
      example_readme:
      - examples/driver_examples/csi/mipi_yuv/readme.md
      - examples/_boards/${board}/driver_examples/csi/mipi_yuv/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
