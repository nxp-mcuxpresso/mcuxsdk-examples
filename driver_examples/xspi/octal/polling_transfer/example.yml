xspi_octal_polling_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/xspi/octal/polling_transfer
    project-root-path: boards/${board}/driver_examples/xspi/octal/polling_transfer/${core_id}
    document:
      name: xspi_octal_polling_transfer${core_id_suffix_name}
      category: driver_examples/xspi
      brief: The xspi_octal_polling_transfer example shows how to use xspi driver
        with polling. In this example, xspi will send data and operate the external
        Nor flash connected with XSPI. Some simple flash command will be executed,
        such as Write Enable, Erase sector, Program page.Example will first erase
        the sector and program a page into the flash, at last check if the data in
        flash is correct.
