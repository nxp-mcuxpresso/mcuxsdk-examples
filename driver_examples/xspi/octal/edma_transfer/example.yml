xspi_octal_edma_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/xspi/octal/edma_transfer
    project-root-path: boards/${board}/driver_examples/xspi/octal/edma_transfer/${core_id}
    document:
      name: xspi_octal_edma_transfer${core_id_suffix_name}
      category: driver_examples/xspi
      brief: The xspi_octal_edma_transfer example shows how to use xspi driver with
        dma. In this example, xspi will send data and operate the external octal flash
        connected with FLEXSPI. Some simple flash command will be executed, such as
        Write Enable, Erase sector, Program page.Example will first erase the sector
        and program a page into the flash, at last check if the data in flash is correct.
      example_readme:
      - examples/driver_examples/xspi/octal/edma_transfer/readme.md
      - examples/_boards/${board}/driver_examples/xspi/octal/edma_transfer/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    mimxrt700evk@cm33_core0: []
