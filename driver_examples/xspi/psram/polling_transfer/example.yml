xspi_psram_polling_transfer:
  section-type: application
  contents:
    meta_path: examples/driver_examples/xspi/psram/polling_transfer
    project-root-path: boards/${board}/driver_examples/xspi/psram/polling_transfer/${core_id}
    document:
      name: xspi_psram_polling_transfer${core_id_suffix_name}
      category: driver_examples/xspi
      brief: The xspi_psram_polling_transfer example shows how to use xspi driver
        with polling. In this example, xspi will send data and operate the external
        PSRAM connected with XSPI. Some simple flash command will be executed, such
        as Read Data and Write Data.Example will write/read through the whole chip,
        through IP command and AHB command.
      example_readme:
      - examples/driver_examples/xspi/psram/polling_transfer/readme.md
      - examples/_boards/${board}/driver_examples/xspi/psram/polling_transfer/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards:
    mimxrt700evk@cm33_core0: []
