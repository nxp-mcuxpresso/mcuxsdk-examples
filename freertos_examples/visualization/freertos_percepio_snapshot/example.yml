freertos_percepio_snapshot:
  section-type: application
  contents:
    meta_path: examples/freertos_examples/visualization/freertos_percepio_snapshot
    project-root-path: boards/${board}/freertos_examples/freertos_percepio_snapshot/${multicore_foldername}
    document:
      name: freertos_percepio_snapshot${core_id_suffix_name}
      category: freertos_examples
      brief: Percepio_snapshot demo shows the basic capabilities of Percepio tool.Required
        Segger software     - J-Link Software and Documentation Pack ( https://www.segger.com/downloads/jlink
        )    - J-Link OpenSDA - Board-Specific Firmwares ( https://www.segger.com/downloads/jlink
        )    - Tracealyzer for FreeRTOS ( http://percepio.com/download/ )Demo requires
        JLink connected. The JLink can be external probe or on board SDA debugger.In
        case of SDA debugger you have to change firmware to J-Link OpenSDA by holding
        board RESET button while power up board. The board is then detected as USB
        mass storage device and it's required to copy the .bin firmware to the device.
        When it's done you have to reset the board once more.
      example_readme:
      - examples/freertos_examples/visualization/freertos_percepio_snapshot/readme.md
      - examples/_boards/${board}/examples_shared_readme.md
  boards: {}
