freertos_hello:
  section-type: application
  contents:
    meta_path: examples/freertos_examples/freertos_hello
    project-root-path: boards/${board}/freertos_examples/freertos_hello/${multicore_foldername}
    document:
      name: freertos_hello${core_id_suffix_name}
      category: freertos_examples
      brief: The Hello World project is a simple demonstration program that uses the
        SDK UART driver in combination with FreeRTOS. The purpose of this demo is
        to show how to use the debug console and to provide a simple project for debugging
        and further development.The example application creates one task called hello_task.
        This task print "Hello world." message via debug console utility and suspend
        itself.
      example_readme:
      - examples/freertos_examples/freertos_hello/readme.md
      - examples/_boards/${board}/freertos_examples/freertos_hello/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
