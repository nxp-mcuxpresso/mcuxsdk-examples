tfm_demo_s:
  skip_build: true
  section-type: application
  contents:
    meta_path: examples/tfm_examples/tfm_demo_s
    project-root-path: boards/${board}/tfm_examples/tfm_demo/tfm_demo_s
    document:
      name: tfm_demo_s${core_id_suffix_name}
      category: tfm_examples
      brief: The Trusted Firmware M (TF-M) demo application provides a sanity check
        for the TF-M core and RoT services. It can be used as a template for a new
        application which requires functionality of the TF-M Secure Services. This
        is secure part of the application.
      example_readme:
      - examples/tfm_examples/tfm_demo_s/readme.md
      - examples/_boards/${board}/tfm_examples/tfm_demo/tfm_demo_s/example_board_readme.md
      - examples/_boards/${board}/examples_shared_readme.md
