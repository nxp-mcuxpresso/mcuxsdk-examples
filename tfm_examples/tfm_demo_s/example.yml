    - -mdk@flash_release
    rdrw612bga:
    - -armgcc@flash_debug
    - -armgcc@flash_release
    - -iar@flash_debug
    - -iar@flash_release
    - -mdk@flash_debug
    - -mdk@flash_release
    mcxn9xxevk@cm33_core0: []
    mcxn5xxevk@cm33_core0: []
