#choose tf-m ns-configurations
CONFIG_MCUX_COMPONENT_middleware.tfm.ns=y

#select profile
CONFIG_MCUX_COMPONENT_middleware.tfm.profile_medium=y

#select tf-m ns tests interface
CONFIG_MCUX_COMPONENT_middleware.tfmtests.ns=y

#drivers
CONFIG_MCUX_COMPONENT_CMSIS_RTOS2_RTX=y
CONFIG_MCUX_COMPONENT_driver.ctimer=y

# choose startup files related configs
CONFIG_MCUX_COMPONENT_device.startup=n
CONFIG_MCUX_COMPONENT_device.system=y
