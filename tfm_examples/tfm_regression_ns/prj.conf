#choose tf-m ns-configurations
CONFIG_MCUX_COMPONENT_middleware.tfm.ns=y

#select profile
CONFIG_MCUX_COMPONENT_middleware.tfm.profile_medium=y

#select os-wrapper for ns domain
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.os_wrapper.common=y

#select tf-m ns tests interface
CONFIG_MCUX_COMPONENT_middleware.tfmtests.ns=y

#drivers
CONFIG_MCUX_COMPONENT_CMSIS_RTOS2_RTX=y
CONFIG_MCUX_COMPONENT_driver.ctimer=y

# choose startup files related configs
CONFIG_MCUX_COMPONENT_device.startup=n
CONFIG_MCUX_COMPONENT_device.system=y

#enable following tests in tf-m regression example:
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.test=y
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.test.s=y
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.test.ps=y
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.test.platform=y
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.test.ipc=y
CONFIG_MCUX_COMPONENT_middleware.tfm.ns.test.irq_slih=y
