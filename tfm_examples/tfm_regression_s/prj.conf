#choose tf-m configurations
CONFIG_MCUX_COMPONENT_middleware.tfm.s=y

#select profile
CONFIG_MCUX_COMPONENT_middleware.tfm.profile_medium=y

#select protected storage
CONFIG_MCUX_COMPONENT_middleware.tfm.s.ps=y

# choose startup files related configs
CONFIG_MCUX_COMPONENT_device.startup=n
CONFIG_MCUX_COMPONENT_device.system=y

#enable tests in tfm_regression app
CONFIG_MCUX_COMPONENT_middleware.tfm.s.test=y
CONFIG_MCUX_COMPONENT_middleware.tfm.s.test.platform=y
CONFIG_MCUX_COMPONENT_middleware.tfm.s.test.ipc=y
CONFIG_MCUX_COMPONENT_middleware.tfm.s.test.ps=y
CONFIG_MCUX_COMPONENT_middleware.tfm.s.test.irq_slih=y
